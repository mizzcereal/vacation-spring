<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
    <!-- 위의 코드는 구글에서 타임리프 스프링 검색 후 세팅하는법을 찾아서 복붙하면됨 -->
    <!-- 타임리프 코드 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요.</h1>
    <h1 th:text = "${name}"></h1>
    <!-- 컨트롤러에 add.object를 통해 name을 받아오고 그 안에 값을 가져온다. -->
</body>
</html>
