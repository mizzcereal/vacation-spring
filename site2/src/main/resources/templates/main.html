<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>유저 리스트</h1>
    <!-- user는 변수명이고 {}안에는 철가방에서꺼내겠다 -->
    <ul th:each="user : ${dto.userList}"> 
        <li th:text="${user.id}"></li>
    </ul>
</body>
</html>
