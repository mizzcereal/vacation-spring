<!-- DOCTYPE은 문서의 타입을 명시한다 -->
<!-- 아래와 같으면 HTML5 버전임을 알린다. -->
<!DOCTYPE html>

<!-- HTML태그는 문서의 시작을 알린다 -->
<!-- 무조건 HTML 문서에 포함되어야 한다. -->
<html lang="en">
<!-- head 부분에는 문서의 메타데이터가 들어간다. -->
<!-- 메타데이터는 노래제목, 노래가수, 썸네일, 앨범명, 작곡가명 등 문서에 꼭 필요한건 아니지만 있으면 좋은 것들 -->
<!-- head 부분은 무조건 html 문서에 포함되어야 한다 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
</head>

<!-- body영역은 문서의 내용이 들어가는 부분이다. -->
<!-- 무조건 html문서에 포함되어야 한다. -->
<body>
    
</body>
</html>
