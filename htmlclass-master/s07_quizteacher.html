<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      td {
        width: 50px;
        height: 50px;
        background-color: antiquewhite;
        color: orange;
        text-align: center;
      }

      .text-white {
        color: white;
      }s

      .result {
        background-color: burlywood;
      }

      .clear {
        background-color: aqua;
      }

      .equal {
        background-color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td class="text-white result" colspan="4">25</td>
        </tr>
        <tr>
          <td class="text-white clear" colspan="2">clear</td>
          <td>-</td>
          <td>+</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>/</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>X</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td class="text-white equal" rowspan="2">=</td>
        </tr>
        <tr>
          <td colspan="2">0</td>
          <td>.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
